<h1>All incidents</h1>
<section class="wrapper-cards">
  @for (incident of listIncidents; track incident.id) {
    @if (incident.id) {
      <app-card
          [id]="incident.id"
          [title]="incident.title"
          [description]="incident.description"
          [status]="incident.status"
          [requesterDetails]="incident.requesterDetails"
      />
    }
  }
</section>
<button class="add-incident" (click)="btnClick();">+</button>
