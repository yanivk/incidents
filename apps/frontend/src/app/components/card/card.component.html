<div class="wrapper-card">
  <div class="header">
    <span>{{ title() }}</span>
    <span>{{ id() }}</span>
  </div>
  <div class="body">
    <p>{{description()}}</p>
  </div>
  <div class="footer">
    <p>{{ requesterDetails() }}</p>
    @if (status() === "opened") {
      <span class="status green"></span>
    } @else {
      <span class="status red"></span>
    }
  </div>
  <div class="actions">
    <a routerLink="/incidents/incident/{{id()}}">
      Update
    </a>
  </div>
</div>
